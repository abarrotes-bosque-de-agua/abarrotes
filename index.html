
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Abarrotes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .producto {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .producto:hover {
      transform: translateY(-5px);
    }
    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .contenido {
      padding: 15px;
    }
    .nombre {
      font-size: 1.2em;
      font-weight: bold;
      margin: 5px 0;
    }
    .descripcion {
      font-size: 0.9em;
      color: #666;
    }
    .precio {
      font-size: 1em;
      color: #28a745;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Abarrotes</h1>
  <div class="catalogo">
    <div class="producto">
      <img src="imagenes/aceite.jpg"  alt="Aceite Vegetal">
      <div class="contenido">
        <div class="nombre">Aceite Vegetal 400ml</div>
        <div class="descripcion">Aceite 100% vegetal ideal para cocina saludable.</div>
        <div class="precio">$2.50</div>
      </div>
    </div>
    <div class="producto">
      <img src="imagenes/arroz.jpg" style="width: 100%; height: 100%; object-fit: contain;" alt="Arroz Blanco">
      <div class="contenido">
        <div class="nombre">Arroz Blanco 2Kg</div>
        <div class="descripcion">Grano largo, perfecto para platillos tradicionales.</div>
        <div class="precio">$1.90</div>
      </div>
    </div>
    <div class="producto">
      <img src="imagenes/frijol.jpg" style="width: 100%; height: 100%; object-fit: contain;" alt="Frijol Negro">
      <div class="contenido">
        <div class="nombre">Frijol Negro 1Kg</div>
        <div class="descripcion">Alto en proteína y fibra, ideal para comidas balanceadas.</div>
        <div class="precio">$2.10</div>
      </div>
    </div>
  </div>
</body>
</html>
